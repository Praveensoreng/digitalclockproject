                                <option value="23">10 PM - 11 PM</option>
                                <option value="24">11 PM - 12 AM</option>
                            </select>
                        </div> 
                    </div>
                    <div class="verticle-line">
                    </div>
                    <div class="time-col3">
                        <div class="logo"><img src="./nap_time.png" alt=""></div>
                        <div class="set-time">Set nap time</div>

                                <option value="1">1 AM - 2 AM</option>

            </div>
            <div class="message-box1">
                <div id="message1">
                    GOOD MORNING!! WAKE UP !!
                </div>
            </div>
            <div class="day-plan-container">
                <div class="set-alarm-container">
                    
                    <div class="set-alarm" onclick="settime()">
                        <span>Set Alarm</span>
                    </div>
                </div>
                <div class="day-plan-box">
                     <div class="day-plan">
                        Wake Up Time : 10AM - 11AM <br>
                        Lunch Time : 12PM - 1PM <br> 
                        Nap Time : 4PM - 5PM 
                        <br>
                        Night Time : 8PM-9AM
                     </div>
                </div>
            </div>
            
        </div>

        <!-- right content -->
        
        <div class="right-content">
            <div class="timer-plate-container">
                <div class="timer-plate">
                    <div class="box">
                       <div class="time">TIME</div>
                    </div>
                    <div class="box timeline">
                        <div class="hrs">10</div>
                        <div class="hrs-text">
                            hours
                        </div>
                    </div>
                    <div class="colon">:</div>
                    <div class="box color-box">
                       <div class="mins">00</div>
                       <div class="mins-text">mins</div>
                    </div>
                    <div class="colon">:</div>
                  <div class="box color-box">
                    <div class="secs">01</div>
                    <div class="secs-text">secs</div>
                 </div>
                  <div class="box ampm">
                    <div class="ampm-text">AM</div>
                    
                  </div>
                </div>    
            </div>

        <div class="timer-plate-cover1"></div>  
        <div class="timer-plate-cover2"></div>
